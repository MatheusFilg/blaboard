name: beroboard

services:
  mongodb:
    image: mongo
    container_name: beroboard-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: beroboard
    ports:
      - "27017:27017"
    volumes:
      - beroboard_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  beroboard_mongodb_data:
